<div ng-repeat="text in texts">
  <p><a href="#/texts/{{text._id}}">{{text.title}}</a></p>
</div>

<form ng-submit="submitText()">
  <div class="form-group">
    <input type="text"
    class="form-control"
    placeholder="Title"
    ng-model="text.title"></input>
  </div>
  <div class="form-group">
    <textarea class="form-control"
    placeholder="Enter your message"
    ng-model="text.content">
    </textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
