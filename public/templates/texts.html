<div ng-repeat="text in texts">
  <p><a href="#/texts/{{text._id}}">{{text.title}}</a></p>
</div>

<form ng-init="startQuill();" ng-submit="submitText()">
  <div class="form-group">
    <input type="text"
    class="form-control"
    placeholder="Title"
    ng-model="text.title"></input>
  </div>
  <div id="text-area" ng-keydown="update()" style="height:400px;" tabindex="1"></div>
    <!-- <textarea class="form-control"
    placeholder="Enter your message"
    ng-model="text.content">
    </textarea> -->
    <input type="hidden" ng-model="text.content" value="">
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<pre>{{text}}</pre>
